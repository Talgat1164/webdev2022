<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./stylep1p2.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="" class="form">
                <h1 class="form__title">Login Form</h1>
                <div class="form__row">
                    <label for="email"  class="form__label"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form__row">
                    <label for="password"  class="form__label"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="form__row">
                    <a href="./page3.html">Login</a> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
