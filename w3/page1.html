<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./stylep1p2.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="" class="form">
                <h1 class="form__title">Registration Form</h1>
                <div class="form__row">
                    <label for="email" class="form__label"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form__row">
                    <label for="password" class="form__label"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="form__row">
                    <h3 class="form__label_title">Choice your gender</h3>
                    <label for="genderM" class="form__label_radio"><b>Male</b></label><input type="radio" name="gender" value="m" id="genderM" required>
                    <label for="genderF" class="form__label_radio"><b>Female</b></label><input type="radio" name="gender" value="f" id="genderF" required>
                </div>
                <div class="form__row">
                    <label for="nickname" class="form__label"><b>Nickname </b></label><input type="text" name="nickname" placeholder="Wirte your nickname" required>
                </div>
                <div class="form__row">
                    <label for="date" class="form__label"><b>Write your birthday </b></label><input type="date" name="date" required>
                </div>
                <div class="form__row">
                    <label for="tel" class="form__label"> <b>Write your telephone </b></label><input type="tel" name="tel" required>
                </div>
                <div class="form__row">
                    <a href="./page2.html" class="form__button">Register</a> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
