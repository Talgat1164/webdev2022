<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="calc">
      <div class="top">
        <div class="display">0</div>
        <button id="clear">C</button>
      </div>
      <div class="keyboard">
        <div class="digit" value="1">1</div>
        <div class="digit" value="1">2</div>
        <div class="digit" value="1">3</div>
        <div class="operator" value="/">/</div>
        <div class="digit" value="1">4</div>
        <div class="digit" value="1">5</div>
        <div class="digit" value="1">6</div>
        <div class="operator" value="*">*</div>
        <div class="digit" value="1">7</div>
        <div class="digit" value="1">8</div>
        <div class="digit" value="1">9</div>
        <div class="operator" value="-">-</div>
        <div class="digit" value="1">0</div>
        <div
          id="equal"
          class="operator"
          value="="
          style="background-color: green"
        >
          =
        </div>
        <div class="operator" value="+">+</div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
